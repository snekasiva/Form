<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="meesho logo.png" type="image/x-icon">
    <link rel="stylesheet" href="form&style.css">
</head>
<body>
     <div class="container">
            <h1>Contact Us Extended</h1>
            <div class="row">
               <div class="col-1">
                <label>First name<span style="color:red;">*</span></label><br>
                <input type="text" class="input-1" placeholder="first name">
               </div>
               <div class="col-2">
                <label>last name<span style="color:red;">*</span></label><br>
                <input type="text" class="input-1" placeholder="last name">
               </div>
            </div>
            <div style="margin-top: 20px;">
                <label>email<span style="color:red;">*</span></label><br>
                 <input type="email" class="input-2" placeholder="email@gmail.com">
            </div>
            <div style="margin-top: 20px;">
                <label>phone number<span style="color:red;">*</span></label><br>
                 <input type="number" class="input-2" placeholder="8765432190">
            </div>
            <div style="margin-top: 20px;">
                <label>Address<span style="color:red;">*</span></label><br>
                <textarea class="input-3"></textarea>
            </div>
            <div style="margin-top: 20px;">
                <label>city<span style="color:red;">*</span></label><br>
                 <input type="text" class="input-2" placeholder="chennai">
            </div>
            <div style="margin-top: 20px;">
                <label>state/province</label><br>
                <select class="input-4">
                    <option></option>
                    <option>tamilnadu</option>
                    <option>kerala</option>
                    <option>karnataka</option>
                 </select>
            </div>
            <div style="margin-top: 20px;">
                <label>country</label><br>
                 <select class="input-4">
                    <option></option>
                    <option>afghanisthan</option>
                    <option>india</option>
                    <option>london</option>
                 </select>
            </div>
            <div style="margin-top: 20px;">
                <label>zip/postal code</label><br>
                 <input type="number" class="input-2" placeholder="">
            </div>
            <div style="margin-top: 20px;">
                <label>comments and Questions</label><br>
                <textarea class="input-3"></textarea>
            </div>
            <div style="margin-top: 20px;">
                <button>submit</button>
                
            </div>
     </div>
    
</body>
</html>
